version: '3.8'

services:
  dam:
    build: .
    container_name: dam
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - DAM_ENV=production
      - DAM_SECRET_KEY=${DAM_SECRET_KEY:-change-me-in-production}
      - DAM_LOG_LEVEL=INFO
    volumes:
      # Persistent data
      - ./data:/app/data
      - ./logs:/app/logs
      - ./thumbnails:/app/thumbnails
      
      # Mount your content libraries (read-write for uploads)
      - ${PDF_LIBRARY:-/Volumes/d-mini/DROBO/D/PDF/Gathered}:/content/pdfs
      - ${MODELS_LIBRARY:-/Volumes/d-mini/3D}:/content/models
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8888/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

